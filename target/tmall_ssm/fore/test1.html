<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<div style="width:100%;height:1000px">
	<div  style="float:left;height:100%;width:30%;background:red;text-align:center;font-size:20px;">
	<div onmouseover="show(1)"style="height:30px;width:100%;background:red;"><span>1</span></div>
	<div onmouseover="show(2)" style="height:30px;width:100%;background:blue"><span>2</span></div>
	<div onmouseover="show(3)" style="height:30px;width:100%;background:red;"><span>3</span></div>
	<div onmouseover="show(4)" style="height:30px;width:100%;background:blue"><span>4</span></div>
	<div onmouseover="show(5)" style="height:30px;width:100%;background:red;"><span>5</span></div>
	<div onmouseover="show(6)" style="height:30px;width:100%;background:blue"><span>6</span></div>
	</div>
	<div id="div1" style="float:left;height:100%;width:70%;background:#f7f7f7;display:block">
<span style="display: block; width: 20%;float:left">产品1</span><span  style="display: block; width: 20%;float:left">产品2</span>
<span  style="display: block; width: 20%;float:left">产品3</span><span  style="display: block; width: 20%;float:left">产品4</span>
<span  style="display: block; width: 20%;float:left">产品5</span>
	</div>
	<div id="div2"style="float:left;height:100%;width:70%;background:green;display:none"> </div>
	<div id="div3"style="float:left;height:100%;width:70%;background:#873;display:none"> </div>
	<div id="div4"style="float:left;height:100%;width:70%;background:black;display:none"> </div>
	<div id="div5"style="float:left;height:100%;width:70%;background:#aa0561;display:none"> </div>
	<div id="div6"style="float:left;height:100%;width:70%;background:#00a561;display:none"> </div>
	</div>
</body>
<script>
var  temp=0;
function show(x){
if(temp==0){
	document.getElementById("div1").style.display="none";
}else{
hide(temp);
}
	temp =x;
	var  tag="div"+x;
	document.getElementById(tag).style.display="block";
}
function hide(x){
	var  tag="div"+x;
	document.getElementById(tag).style.display="none";
}
</script>
</html>
