<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="productDetailDiv" >
        <div class="productDetailTopPart">
            <a href="#" onclick="a()" class="productDetailTopPartSelectedLink selected" >商品详情</a>
            <a href="#" onclick="b()" class="productDetailTopReviewLink" >累计评价 <span class="productDetailTopReviewLinkNumber">{{product[0].reviewCount}}</span> </a>
        </div>


        <div class="productParamterPart">
            <div class="productParamter">产品参数：</div>

            <div class="productParamterList">

                <div ng-repeat="productProperty in product[1]">
                    <span>{{productProperty.property.name}}:{{productProperty.value}}</span>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>

        <div class="productDetailImagesPart">
            <div ng-repeat="productDetailImage in product[0].productDetailImages">
                <img src="../img/productDetail/{{productDetailImage.id}}.jpg">
            </div>
        </div>
    </div>

</body>
</html>
