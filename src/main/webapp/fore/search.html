<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/fore/style.css" type="text/css" />
    <style>
        .error{
            color:#a10;
        }
        input.error{
            border:1px solid #a10;
        }
    </style>
</head>
<body>
    <a href="home.html">
        <img id="logo" src="../img/site/logo.gif" class="logo">
    </a>

    <form name="keywordForm">
        <div class="searchDiv">
            <input name="keyword" type="text" ng-model="search.keyword" placeholder="韩版 潮流" required>
            <button  type="submit" class="searchButton" ng-disabled="keywordForm.keyword.$error.required" ng-click="searchFunction()">搜索</button>
            <p class="error" ng-if="keywordForm.keyword.$error.required && keywordForm.keyword.$touched">请输入查询商品的关键字</p>
            <div class="searchBelow">
                <span ng-repeat="category in categorys | limitTo:5">
                    <span>
                        <a href="category.html?cid={{category.id}}">
                            {{category.name}}
                        </a>
                    </span>
                </span>
            </div>
        </div>
    </form>
</body>

</html>
