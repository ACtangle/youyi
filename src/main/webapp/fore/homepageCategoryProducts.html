<!DOCTYPE html>
<html lang="en" ng-app="homepageCategoryProducts">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/fore/style.css" type="text/css" />
</head>
<body ng-controller="homepageCategoryProductsCtrl">

    <input type="hidden" ng-init="show()">
    <div class="homepageCategoryProducts">
        <div class="eachHomepageCategoryProducts" ng-repeat="category in categoryss" >
            <div class="left-mark"></div>
            <span class="categoryTitle" ng-bind="category.name"></span>
            <br/>
            <div class="productItem" ng-repeat="product in category.products|limitTo:5" >
                <a href="foreproduct.html?pid={{product.id}}"><img width="100px" src="../img/productSingle_middle/{{product.firstProductImage.id}}.jpg" ></a>
                <a class="productItemDescLink" href="foreproduct.html?pid={{product.id}}">
                    <span class="productItemDesc">[热销]{{product.subTitle}}/{{product.name}}</span>
                </a>
                <span class="productPrice">{{product.promotePrice|currency:'¥':2}}</span>
            </div>
            <div style="clear:both"></div>
        </div>
        <img id="endpng" class="endpng" src="../img/site/end.png" />
    </div>

    
</body>
<script src="../js/jquery/3.3.1/jquery-3.3.1.min.js" ></script>
<script src="../js/angularJs/angular.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/js/homepageCategoryPriductsController.js"></script>
</html>
