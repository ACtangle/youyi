<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" >
    <link rel="stylesheet" href="../css/bootstrap/3.3.6/bootstrap.min.css" >
    <title>用户注册</title>
    <style>
        .red{
            background:#a30;
        }
        .error{
            color:#a10;
        }
        /*p.error{*/
            /*display: none;*/
        /*}*/
        input.error{
            border:1px solid #a10;
        }
        .wrapper {
            width:300px;
            margin-top:100px;
            margin-left:200px;
        }
    </style>
</head>
<body ng-app="register" ng-controller="registerCtrl">
    <form name="registerForm" ng-submit="register()">
        <div class="wrapper" >
           <h2>注册</h2>
           <div class="form-group" ng-class="{ 'has-success':registerForm.name.$valid }">
               <label>账号:</label>
               <!--<pre>合法:{{registerForm.name.$valid}}</pre>-->
               <!--<pre>{{registerForm.name}}</pre>-->
               <input name="name" type="text"  class="form-control"  placeholder="手机/账号" ng-model="userData.name" ng-minlength="4" ng-maxlength="32" required />
               <p class="error" ng-if="registerForm.name.$error.required && registerForm.name.$touched">账号不可为空</p>
               <p class="error" ng-if="(registerForm.name.$error.minlength || registerForm.name.$error.maxlength) && registerForm.name.$touched" >账号长度应在4至32位之间</p>
           </div>
           <div class="form-group">
              <label>密码:</label>
               <!--<pre>合法:{{registerForm.password.$valid}}</pre>-->
               <!--<pre>{{userData.password}}</pre>-->
               <input name="password" type="password" class="form-control"  placeholder="密码" ng-model="userData.password" ng-minlength="7" ng-maxlength="32" required />
               <p class="error" ng-if="registerForm.password.$error.required &&registerForm.password.$touched">密码不可为空</p>
               <p class="error" ng-if="(registerForm.password.$error.minlength || registerForm.password.$error.maxlength) &&registerForm.password.$touched">密码长度应在7到32位之间</p>
            </div>
           <div class="form-group">
              <label>确认密码:</label>
               <!--<pre>合法:{{registerForm.password2.$valid}}</pre>-->
               <!--<pre>{{userData.password2}}</pre>-->
               <input name="password2" type="password" class="form-control" placeholder="确认密码" ng-model="userData.password2" compare="userData.password" required />
               <p class="error" ng-if="registerForm.password2.$error.compare && registerForm.password2.$touched">两次密码输入不一致</p>
           </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary" >注册</button>
           </div>
            <div class="form-group">
                <label >已有账号?</label>
                <a href="userLogin.html">请登录</a>
            </div>
        </div>
    </form>
</body>
<script src="../js/jquery/3.3.1/jquery-3.3.1.min.js" ></script>
<script src="../js/angularJs/angular.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/js/RegisterController.js"></script>
</html>
